<h1>第5回里山研究会ワークショップ</h1>
<h2>— 炭焼きを工夫して新しい里山の管理を考える —</h2>
<div class="body">
<p class="text">
私たちは里山林の管理手法として，「炭焼き」と「バイオフュエルを用いた熱電併給システム」を提案しています．しかし，依然として種々の問題について検討する必要があります．今回は，炭焼きに焦点を合わせてワークショップを開催することになりました．通知が遅くなりましたが，岸本先生にもおいでいただいて，炭焼きの現状とその将来展望について講演していただきます．また，備長炭にも匹敵するオガ炭を製造しておられる鳥取の倉持さん，粉炭で頑張っておられる豊橋の松井さん，セラミック炭の横須賀の嘉山さんにも来ていただいて，炭製造にかける熱い思いを語っていただき，炭焼きと里山管理の関係，新しい炭の用途開発などを追求したいと思っています．同時に，木質発電にも関わる伐採搬出の技術とコストについても検討したいと思っています．多くの方々の参加を期待しています．
</p>
<ul>
<li>と　き：12月13日(日) 10時〜17時</li>
<li>ところ：京都大学理学部2号館大講義室<br />
京都駅から市バス17号，特17号系統で「農学部前」下車徒歩すぐ．または，京阪電車出町柳駅下車，「出町柳駅前」バス停から市バス203号，17号，特17号系統で「農学部前」下車すぐ．2号館は理学部の門を入ってすぐ左側（西側）の建物，1号館の前です．</li>
<li>話題提供
  <ul>
  <li>岸本定吉(炭焼きの会)：炭焼きの現状<br />
      — どこに，どんな炭焼きがあるか<br />
      — 炭の利用法について<br />
      — 炭の未来</li>
  <li>倉持好通(錦生燃料)：オガライト，オガ炭の製造から考える</li>
  <li>松井忠博(松井工業)：粉炭の製造から考える</li>
  <li>嘉山　博(JCC)：セラミック炭の製造から考える</li>
  <li>上川十二一(北近畿運輸)：チップ材の伐採・搬出とそのコスト</li>
  </ul></li>
</ul>
