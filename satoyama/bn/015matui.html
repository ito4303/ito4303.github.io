<h1>粉炭の製造から考える</h1>
<p class="author">
松井忠博 (松井工業)
</p>
<div class="body">
<p class="text">
松井工業は，もともと製材業だったが，昭和59年より燃料用チップの製造をはじめた。現在，廃材などを粉炭に加工し，土壌改良資材として出荷している。炭化は，撹拌流動式炭化炉によりおこない，無煙である。一番苦労しているのは販路である。
</p>
